<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/google-apps-icon.jpg" alt="google-apps-icon">
            <button>Sign in</button>
        </nav>
        
    </header>

    <main>
        <img src="images/Google-image.png" alt="Google-image">
        <div class="input-div">
            <input type="">
            <img src="images/search-icon.jpg" alt="search-icon" class="search">
            <img src="images/google-voice.jpg" alt="google-voice" class="voice">
        </div>
        
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="main-text">
            <p>Google offered in:
                <a href="#">Hausa </a>
                <a href="#">Igbo </a>
                <a href="#">Èdè Yorùbá </a>
                <a href="#">Nigerian Pidgin</a>
            </p>
                
        </div>
    </main>

    <footer>
        <div class="location">
            <p>Nigeria</p>
        </div>  
        <div class="footer-links">
            <div class="first-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>

            <div class="middle-links">
                <a href="#">Carbon neutral since 2007</a>
            </div>
            
            <div class="last-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
